<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::header(智能文书校对系统)"></head>
<body>
  <div id="page-wrapper">

    <!-- Header -->
    <div id="header-wrapper">
      <div id="header">
        <!-- Logo -->
        <h1><a th:href="@{/index}">智能文书校对系统</a></h1>
        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li>
              <a th:href="@{/index}">主页</a></li>
            <li>
              <a th:href="@{/input}">导入</a></li>
            <li class="current">
              <a href="#">校对结果</a>
            </li>
          </ul>
        </nav>
        <section id="intro" class="container">
          <div class="row">
            <div class="9u 12u(mobile)">
              <section class="left">
                <!--/*@thymesVar id="doc" type="nju.software.wsjx.model.wsSegmentationModel.WsModel"*/-->
                <!--// 文首段落-->
                <!--/*@thymesVar id="docName" type="java.lang.String"*/-->
                <h3 th:text="${docName}"></h3>
                <hr></hr>
                <!--// 文首段落-->
                <div class="sec">
                  <span class="sec-title">文首</span>
                  <button id="ws" class="btn btn-xs btn-danger" data-toggle="popover" data-trigger="focus">错误数</button>
                  <!--/*@thymesVar id="error" type="nju.software.vo.CheckInfoVO"*/-->
                  <span class="badge" th:text="${error.getWS().size()}"></span>
                </div>
                <br></br>
                <h3 th:text="${doc.getWswsModel().getWsmc()}"></h3>
                <h3 th:text="${doc.getWswsModel().getAh()}"></h3>
                <!--<h3 th:text="${doc.getWswsModel().get}"></h3>-->

                <!--// 诉讼参与人段落-->
                <hr></hr>
                <div class="sec">
                  <span class="sec-title">诉讼参与人</span>
                  <button id="sscyr" class="btn btn-xs btn-danger" data-toggle="popover" data-trigger="focus">错误数</button>
                  <!--/*@thymesVar id="error" type="nju.software.vo.CheckInfoVO"*/-->
                  <span class="badge" th:text="${error.getSSCYR().size()}"></span>
                </div>
                <div th:each="sscyr : ${doc.getWssscyrSegment()}">
                  <p th:text="${sscyr}"></p>
                </div>

                <!--// 诉讼记录段落-->
                <hr></hr>
                <div class="sec">
                  <span class="sec-title">诉讼记录</span>
                  <button id="ssjl" class="btn btn-xs btn-danger" data-toggle="popover" data-trigger="focus">错误数</button>
                  <!--/*@thymesVar id="error" type="nju.software.vo.CheckInfoVO"*/-->
                  <span class="badge" th:text="${error.getSSJL().size()}"></span>
                </div>
                <p th:text="${doc.getWsssjlSegment()}"></p>

                <!--// 案件基本情况段落-->
                <hr></hr>
                <div class="sec">
                  <span class="sec-title">案件基本情况</span>
                  <button id="ajjbqk" class="btn btn-xs btn-danger" data-toggle="popover" data-trigger="focus">错误数</button>
                  <!--/*@thymesVar id="error" type="nju.software.vo.CheckInfoVO"*/-->
                  <span class="badge" th:text="${error.getAJJBQK().size()}"></span>
                </div>
                <p th:text="${doc.getWsajjbqSegment()}"></p>

                <!--// 裁判分析过程段落-->
                <div class="sec">
                  <span class="sec-title">裁判分析过程</span>
                  <button id="cpfxgc" class="btn btn-xs btn-danger" data-toggle="popover" data-trigger="focus">错误数</button>
                  <!--/*@thymesVar id="error" type="nju.software.vo.CheckInfoVO"*/-->
                  <span class="badge" th:text="${error.getCPFXGC().size()}"></span>
                </div>
                <p th:text="${doc.getWscpfxgcSegment()}"></p>

                <!--// 裁判结果段落-->
                <hr></hr>
                <div class="sec">
                  <span class="sec-title">裁判结果</span>
                  <button id="cpjg" class="btn btn-xs btn-danger" data-toggle="popover" data-trigger="focus">错误数</button>
                  <!--/*@thymesVar id="error" type="nju.software.vo.CheckInfoVO"*/-->
                  <span class="badge" th:text="${error.getCPJG().size()}"></span>
                </div>
                <p th:text="${doc.getWscpjgSegment()}"></p>

                <!--// 文尾段落-->
                <hr></hr>
                <div class="sec">
                  <span class="sec-title">文尾</span>
                  <button id="ww" class="btn btn-xs btn-danger" data-toggle="popover" data-trigger="focus">错误数</button>
                  <!--/*@thymesVar id="error" type="nju.software.vo.CheckInfoVO"*/-->
                  <span class="badge" th:text="${error.getWW().size()}"></span>
                </div>
                <p th:text="${doc.getWswwSegment()}"></p>

                <!--// 附录-->
                <hr></hr>
                <div class="sec">
                  <span class="sec-title">附录</span>
                  <button id="fl" class="btn btn-xs btn-danger" data-toggle="popover" data-trigger="focus">错误数</button>
                  <!--/*@thymesVar id="error" type="nju.software.vo.CheckInfoVO"*/-->
                  <span class="badge" th:text="${error.getFL().size()}"></span>
                </div>
                <p th:text="${doc.getWsfl()}"></p>
              </section>
            </div>
            <div class="3u">
              <section class="right mistake">
                <!-- 法条 -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#law">
                  法律依据
                </button>

                <div class="alert alert-success mistake-alert" role="alert">
                  <span>test</span>
                  <span class="badge">4</span>
                </div>
              </section>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="law" tabindex="-1" role="dialog" aria-labelledby="titleLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="titleLabel">法律依据</h3>
        </div>
        <!--/*@thymesVar id="lawList" type="java.util.List"*/-->
        <!--/*@thymesVar id="law" type="nju.software.vo.LawItemVO"*/-->
        <div class="modal-body" th:each="law : ${lawList}">
          <h3 th:text="'《' + ${law.getName()} + '》'"></h3>
          <!--/*@thymesVar id="item" type="java.util.Map"*/-->
          <ol th:each="item : ${law.getLawMap()}">
            <li>
              <h5 th:text="${item.key}"></h5>
              <p th:text="${item.value}"></p>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>
<script th:inline="javascript">
  $(function () {
    function getTable(errors) {
      /*<![CDATA[*/
      var str = '<div class="table-responsive"> ' +
          '<table class="table table-striped"> ' +
          '<thead> ' +
          '<tr> ' +
          '<th>错误内容</th> ' +
          '<th>错误类型</th> ' +
          '</tr> ' +
          '</thead> ' +
          '<tbody> ';
      for (var i = 0; i < errors.length; i++) {
        str += '<tr> ' +
            '<td>' + errors[i].error + '</td> ' +
            '<td>' + errors[i].errorTypeName + '</td> ' +
            '</tr> ';
      }
      str += '</tbody> ' +
          '</table> ' +
          '</div>';
      return str;
      /*]]>*/
    }
    $('#ws').popover({
      html: true,      //实现对html可写
      title: '错误分析',
      content: function() {
        /*<![CDATA[*/
        var errors = [[${error.getWS()}]];
        if (errors.length === 0) {
          return "无";
        }
        return getTable(errors);
        /*]]>*/
      }
    });
    $('#sscyr').popover({
      html: true,      //实现对html可写
      title: '错误分析',

        /*<![CDATA[*/

        /*]]>*/

        /*<![CDATA[*/
        var errors = [[${error.getSSJL()}]];
        if (errors.length === 0) {
          return "无";
        }
        return getTable(errors);
        /*]]>*/
      }
    });
    $('#ajjbqk').popover({
      html: true,      //实现对html可写
      title: '错误分析',
      content: function() {
        /*<![CDATA[*/
        var errors = [[${error.getAJJBQK()}]];
        if (errors.length === 0) {
          return "无";
        }
        return getTable(errors);
        /*]]>*/
      }
    });
    $('#cpfxgc').popover({
      html: true,      //实现对html可写
      title: '错误分析',
      content: function() {
        /*<![CDATA[*/
        var errors = [[${error.getCPFXGC()}]];
        if (errors.length === 0) {
          return "无";
        }
        return getTable(errors);
        /*]]>*/
      }
    });
    $('#cpjg').popover({
      html: true,      //实现对html可写
      title: '错误分析',
      content: function() {
        /*<![CDATA[*/
        var errors = [[${error.getCPJG()}]];
        if (errors.length === 0) {
          return "无";
        }
        return getTable(errors);
        /*]]>*/
      }
    });
    $('#ww').popover({
      html: true,      //实现对html可写
      title: '错误分析',
      content: function() {
        /*<![CDATA[*/
        var errors = [[${error.getWW()}]];
        if (errors.length === 0) {
          return "无";
        }
        return getTable(errors);
        /*]]>*/
      }
    });
    $('#fl').popover({
      html: true,      //实现对html可写
      title: '错误分析',
      content: function() {
        /*<![CDATA[*/
        var errors = [[${error.getFL()}]];
        if (errors.length === 0) {
          return "无";
        }
        return getTable(errors);
        /*]]>*/
      }
    });
  });
</script>
</html>
