<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::header(智能文书校对系统)"></head>
<link th:href="@{/css/fileinput.min.css}" rel='stylesheet' type='text/css'/>
<body>
<div id="page-wrapper">

  <!-- Header -->
  <div id="header-wrapper">
    <div id="header">
      <!-- Logo -->
      <h1><a th:href="@{/index}">智能文书校对系统</a></h1>

      <!-- Nav -->
      <nav id="nav">
        <ul>
          <li>
            <a th:href="@{/index}">主页</a></li>
          <li class="current">
            <a href="#">导入</a>
          </li>
        </ul>
      </nav>

      <section id="intro" class="container">
        <div class="row">
          <div class="2u 12u(mobile)">
            <section class="left">
            </section>
          </div>
          <div class="8u 12u(mobile)">
            <section class="middle">
              <header>
                <h2>文书导入</h2>
              </header>
              <form th:action="@{/submitdoc}" enctype="multipart/form-data" th:method="post">
                <input type="file" name="file" style="display:inline;" multiple="multiple"/>
                <div class="register-but">
                  <input type="submit" value="提交" />
                  <div class="clearfix"></div>
                </div>
              </form>
            </section>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/fileinput.min.js}"></script>
<script type="text/javascript" th:src="@{/js/fileinput-zh.js}"></script>
<script>
  $(document).on('ready', function() {
    $("input:file").fileinput({
      language: 'zh',
      allowedFileExtensions : [ 'doc','docx' ],
      showUpload: false, //是否显示上传按钮
      showPreview: true
//      uploadAsync: true, //默认异步上传
//      showRemove : true
    });
  });
</script>
</html>
